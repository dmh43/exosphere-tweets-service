name: Exosphere tweets service
description: Manages tweets in Exosphere applications

setup: npm install
startup:
  command: node_modules/.bin/exo-js
  online-text: online at port

messages:
  namespace: tweets
  receives:
    - create
    - list
    - get-details
    - update
    - delete
  sends:
    - created
    - listed
    - details
    - not-found
    - updated
    - deleted
